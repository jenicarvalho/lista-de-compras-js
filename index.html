<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Lista de Compras</title>
</head>
<body>

    <style>
        label {
            display: block
        }

        .clear-tasks-container {
            margin-top: 2em
        }
    </style>


    <main>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="main" class="card">
                        <div class="card-content">
                            <span class="card-title">Lista de Compras</span>
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task">
                                        <label for="task">Item de compra</label>
                                    </div>
                                    <input type="submit" value="Adicionar na lista" class="btn">
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h5 id="task-title">Items da Lista</h5> 
                            <label>
                                <input type="checkbox" value="nescau" />
                                <span>Nescau</span>
                            </label>
                            <label>
                                <input type="checkbox" value="tomate" />
                                <span>Tomate</span>
                            </label>
                            <label>
                                <input type="checkbox" value="ovo"/>
                                <span>Ovo</span>
                            </label>
                            <div class="clear-tasks-container">
                                <a href="#" class="clear-tasks btn black" >Limpar Lista</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

    </main>


     
    <script src="app.js"></script>
</body>
</html>
