<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Lista de Compras</title>
</head>
<body>

    <style>
        label {
            display: block
        }

        .clear-lista-container {
            margin-top: 2em
        }
    </style>


    <main>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="main" class="card">
                        <div class="card-content">
                            <span class="card-title">Lista de Compras</span>
                            <div class="row">
                                <form id="lista-form">
                                    <div class="input-field col s12">
                                        <input type="text" name="item" id="item">
                                        <label for="item">Item de compra</label>
                                    </div>
                                    <input type="submit" value="Adicionar na lista" class="btn">
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h5 id="lista-title">Items da Lista</h5> 
                            <div id="lista-items">
                                <label>
                                    <input type="checkbox" value="nescau" />
                                    <span>Nescau</span>
                                </label>
                            </div>
                            <div class="clear-lista-container">
                                <a href="#" class="clear-lista btn black" >Limpar Lista</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

    </main>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
